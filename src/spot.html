<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!-- Meta for search -->
        <meta name="keywords" content="серф, серфинг, серф-спот, спот" />
        <meta name="description" content="Серф-споты, школы, шейперы, аксессуары" />
        <meta name="author" content="Alexander Niki" />
        <meta http-equiv="content-language" content="ru" />
        
        <!-- Styles -->
        <link id="theme" rel="stylesheet" type="text/css" href="app/theme-light.css">
        <link rel="stylesheet" type="text/css" href="app/style.css">

        <!-- Scripts -->
        <script src="app/data.js"></script>
        <script src="app/app.js"></script>

        <!-- 
            Init.
            This code runs before the whole <body> is loaded.
        -->
        <script>
            const instanceState = {
                // Basic page parameters
                spotcode: "ruspbatlantis",
            };
            const page = new SpotPage();
            page.parseurl();
            getCurrentTheme();
            getHistoryLength();
            window.onhashchange = function() {
                window.location.reload();
            };
            
        </script>
        <!--
            Google Analytics
            Global site tag (gtag.js) - Google Analytics
        -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-23XXL476QR"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-23XXL476QR');
        </script>

        <title>Серф-спот</title>
    </head>

    <body>
        <header>
            <div class="uix-toolbar-main" id="">
                <div class="uix-button--circle uix-button--back headline-6 uix-card--link--overall" id="button--back" onclick="adjustBackButton();">‹</div>
            </div>
            <div class="page-header" id="page-header--container--spot">
                <span class="body-1" id="place-breadcrumbs"><script>page.breadcrumbs(instanceState.spotcode)</script></span>
                <span class="headline-4" id="place-title"></span>
                <script>page.header(instanceState);</script>
                <span id="place-summary"><script>page.summary(instanceState);</script></span>
                <br>
                <div class="uix-layout--hbox-dense--wrapped" id="labels"></div>
                <script>page.labels(instanceState);</script>
            </div>
        </header>

        <main>
            <!-- Notifications -->
            <div id="inline-notification"></div>
            <script>displayNotification();</script>
            <!-- / Notifications -->

            <!-- MAIN CONTENT -->
            <div class="uix-tabview uix-layout--vbox">
                <ui-tabbar-spot></ui-tabbar-spot>

                <section class="uix-tabview--tabcontent uix-tabview--tabcontent--default uix-layout--vbox" id="tab-spot-overview">

                    <!-- Weather forecast -->
                    <div class="uix-layout--hbox--wrapped">
                        <div class="uix-card--weather--forecast">
                            <div class="uix-layout--hbox--wrapped" id="weather-data"></div>
                        </div>
                    </div>
                    <script>page.weather(instanceState);</script>
                    <!-- / Weather forecast -->

                    <!-- Overview -->
                    <div class="uix-layout--hbox--wrapped">
                    
                    <div class="uix-card--spot--description-item">
                        <span class="caption-accent">Описание</span>
                        <div id="collection-description">
                            <script>page.description(instanceState.spotcode);</script>
                        </div>
                    </div>
                    
                    <div class="uix-card--spot--description-item">
                        <div id="spot--properties--header">
                            <span class="caption-accent">Характеристики</span>
                            <button class="uix-button--circle--s uix-button--card--inline uix-card--link--overall" onclick="location.href='reference-spots.html'">?</button>
                        </div>
                        <div>
                            <ul class="uix-card--list" id="collection-specification">
                                <script>page.specification(instanceState.spotcode);</script>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="uix-layout--hbox--wrapped">
                    <div class="uix-card--spot--description-item" id="card--gallery">
                        <span class="caption-accent" id="card--gallery--header">Галерея</span>
                        <div class="uix-card--main" id="">
                            <div id="gallery">
                                <div class="main-img">
                                    <img id="current">
                                </div>
                                <div id="gallery--images" class="images">
                                </div>
                            </div>
                            <div class="uix-popup" id="gallery-modal">
                                <div class="uix-card--link--overall uix-button--circle headline-6 uix-button--gallery--close">✕</div>
                                <img class="uix-popup--content" id="gallery-image">
                            </div>
                            <script src="app/gallery.js"></script>
                        </div>
                    </div>
                </div>

                <div class="uix-layout--hbox--wrapped">
                    <div class="uix-card--spot--description-item">
                        <span class="caption-accent">Веб-камеры</span>
                        <div id="collection-webcams">
                            <script>page.webcamLinks(instanceState.spotcode);</script>
                        </div>
                    </div>
                    <div class="uix-card--spot--description-item">
                        <span class="caption-accent">Прогноз ветра</span>
                        <div id="collection-wind">
                            <script>page.forecastLinks(instanceState.spotcode);</script>
                        </div>
                    </div>
                </div>

                </section>
                <!-- / Overview -->

                <!-- Location -->
                <section class="uix-tabview--tabcontent uix-layout--vbox" id="tab-spot-location">
                    <div class="uix-layout--hbox--wrapped">
                        <div class="uix-card--spot--description-item">
                            <div id="spot--properties--header">
                                <span class="caption-accent">Расположение</span>
                                <button class="uix-button--circle--s uix-button--card--inline uix-card--link--overall" id="copy-location" onclick="copyToClipboard('spot-location')">
                                    <img src="https://img.icons8.com/material-outlined/48/000000/copy.png"/>
                                </button>
                            </div>
                                Координаты: <span id="spot-location"><script>page.location(instanceState.spotcode);</script></span>
                            <div class="map-responsive">
                                <iframe id="spot-map" src="" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                <script>page.mapCode(instanceState.spotcode);</script>
                            </div>
                        </div>
                    </div>
                    <div class="uix-layout--hbox--wrapped">
                        <div class="uix-card--spot--description-item">
                            <span class="caption-accent">Транспорт</span>
                            <div id="collection-transport">
                                <script>page.transport(instanceState.spotcode)</script>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- / Location -->

                <!-- Other -->
                <section class="uix-tabview--tabcontent uix-layout--vbox" id="tab-spot-other">
                    <div class="uix-layout--hbox--wrapped">
                    <div class="uix-card--spot--description-item">
                        <span class="caption-accent">Правила поведения</span>
                        <div id="collection-rules">
                            <script>page.rules(instanceState.spotcode)</script>
                        </div>
                    </div>
                    </div>
                    <div class="uix-layout--hbox--wrapped">
                        <div class="uix-card--spot--description-item">
                            <span class="caption-accent">Дополнительно</span>
                            <div id="spot-extrainfo">
                                <script>page.extrainfo(instanceState.spotcode)</script>
                            </div>
                        </div>
                    </div>
        
                </section>
                <!-- / Other -->

                <!-- Here -->
                <section class="uix-tabview--tabcontent uix-layout--vbox" id="tab-spot-here">
                    <div class="uix-layout--grid--wrapped" id="collection-orgs">
                        <script>page.orgs(instanceState.spotcode);</script>
                    </div>
                </section>
                <!-- / Here -->

            </div>
            <!-- / MAIN CONTENT -->
            
            
            <span class="title">Другие споты</span>
            <spotlist-component></spotlist-component>
        </main>
        
        <footer>
            <component-footer></component-footer>
        </footer>
    </body>

</html>
